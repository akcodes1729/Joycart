<h2>Select Payment Method</h2>

<p><b>Total Amount:</b> ₹{{ amount }}</p>

<form method="post" action="/api/checkout/payment">
  <input type="hidden" name="checkout_id" value="{{ checkout_id }}">

  <div>
    <input type="radio" id="cod" name="payment_method" value="COD" required>
    <label for="cod">Cash on Delivery (COD)</label>
  </div>

  <div>
    <input type="radio" id="prepaid" name="payment_method" value="PREPAID">
    <label for="prepaid">Prepaid (Card / UPI)</label>
  </div>

  <br>
  <button type="submit">Continue</button>
</form>
  <a href="/checkout/summary?checkout_id={{ checkout_id }}">
    ← Back to Order Summary
  </a>
