<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
</head>
<body>

    <h1>404</h1>
    <h3>Page not found</h3>

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>The page you are looking for does not exist.</p>
    {% endif %}

    <a href="/">Go back to home</a>

</body>
</html>
